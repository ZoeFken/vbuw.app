<!doctype html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>S505 - Stateless documenten</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body data-document-type="s505">
  <div data-nav-placeholder></div>
  <main>
    <header>
      <h1>S505 document (stateless)</h1>
      <p>Geen backend, geen DB. Vul velden in, exporteer JSON en importeer later opnieuw.</p>
    </header>

    <section class="card">
      <h2>Inputs (S505)</h2>
      <div id="inputList"></div>
      <button id="addInput" type="button">+ Voeg input toe</button>
    </section>

    <section class="card">
      <h2>Velden</h2>
      <div id="fieldsList"></div>
      <button id="addField" type="button">+ Voeg veld toe</button>
    </section>

    <section class="actions">
      <button id="generatePdf" type="button">Download PDF</button>
      <button id="downloadJson" type="button">Download JSON</button>
      <label class="upload">
        <input id="uploadJson" type="file" accept="application/json">
        JSON importeren
      </label>
      <span id="status"></span>
    </section>
  </main>

  <script src="navigation.js"></script>
  <script src="vendor/pdf-lib.min.js"></script>
  <script src="pdf-renderer.js"></script>
  <script src="script.js"></script>
</body>
</html>
